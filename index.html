<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>CSS Image Gallery using grid-template-areas</title>
    </head>

    <body>
        <div class="container">
            <div class="item img1"><img src="img1.jpg" alt="image 1" /></div>
            <div class="item img2"><img src="img2.jpg" alt="image 2" /></div>
            <div class="item img3"><img src="img3.jpg" alt="image 3" /></div>
            <div class="item img4"><img src="img4.jpg" alt="image 4" /></div>
            <div class="item img5"><img src="img5.jpg" alt="image 5" /></div>
            <div class="item img6"><img src="img6.jpg" alt="image 6" /></div>
            <img src="" alt="" />
        </div>
    </body>
</html>
